<html lang="en">
<head>
    <title>
      CSD 340 Web Development with HTML and CSS
    </title>
<body>
  <h1>
      Assignment 11.2: JavaScript - Part 3
  </h1>
  <p>This is an interactive To Do List. Type in your first item in the text box, then click Add. 
  Click the Display button to see current items in the list. 
  Click on Delete Last Entry if you'd like to remove the last entry.
  </p>
  <input id="entry" type="text">
  <button type="button" onclick="addItem()">Add</button>
  <button type="button" onclick="deleteLast()">Delete Last Entry</button>
  <button type="button" onclick="displayList()">Display</button>

<hr>

  <div id="output"></div>

  <script>
    // array to hold list items
    var items = [];

    // add item to array
    function addItem() {
      var value = document.getElementById("entry").value;
      if (value === "") {
        alert("Please enter a value");
        return;
      }
      items.push(value);
      alert("Item: " + value + " Added as Item " + items.length);
      document.getElementById("entry").value = "";
    }

    // delete last item in the array
    function deleteLast() {
      if (items.length === 0) {
        alert("There is nothing to delete");
      } else {
        var removed = items.pop();
        alert("Deleted \"" + removed + "\"");
      }
    }

    // display the contents
    function displayList() {
      var output = "";
      for (var i = 0; i < items.length; i++) {
        output += "Item " + (i + 1) + " = " + items[i] + "<br>";
      }
      if (items.length === 0) {
        output = "<em>There are no items in the list</em>";
      }
      document.getElementById("output").innerHTML = output;
    }
  </script>

</body>
</html>
